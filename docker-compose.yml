# Docker Compose for local development with PostgreSQL and pgvector
#
# Usage:
#   docker-compose up -d    # Start PostgreSQL in background
#   docker-compose down     # Stop and remove containers
#   docker-compose logs -f  # View logs

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yuhheardem-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YHD_9f3b7c2d5a8e1f6g
      POSTGRES_DB: yuhheardem_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
