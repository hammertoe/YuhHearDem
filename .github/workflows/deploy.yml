name: "Build and Deploy"

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:  # Manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/yuhheardem

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}:latest
            ${{ env.IMAGE_PREFIX }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync deploy scripts to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.YHD_HOST }}
          username: ${{ vars.YHD_USER }}
          key: ${{ secrets.YHD_SSH_KEY }}
          port: ${{ vars.YHD_PORT || 22 }}
          script: |
            set -e
            echo "=== Syncing deploy scripts from git ==="
            cd /opt/yuhheardem || { echo "Failed to cd to /opt/yuhheardem"; exit 1; }
            echo "Current directory: $(pwd)"
            echo "Current git commit: $(git rev-parse --short HEAD 2>/dev/null || echo 'no-git')"
            git fetch origin main || { echo "Git fetch failed"; exit 1; }
            git reset --hard origin/main || { echo "Git reset failed"; exit 1; }
            echo "Synced deploy.sh version: $(git rev-parse --short HEAD)"
            echo "=== Deploy scripts sync complete ==="

      - name: Deploy to yhd server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.YHD_HOST }}
          username: ${{ vars.YHD_USER }}
          key: ${{ secrets.YHD_SSH_KEY }}
          port: ${{ vars.YHD_PORT || 22 }}
          script: |
            cd /opt/yuhheardem
            ./deploy/deploy.sh ${{ github.sha }}
