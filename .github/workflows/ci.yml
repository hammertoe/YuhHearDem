name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: yuhheardem_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pgvector (simulated for tests)
        run: |
          # For CI, we skip pgvector and use sqlite for tests
          echo "Using sqlite for tests in CI"

      - name: Run linting
        run: |
          ruff check app/ models/ api/ services/ parsers/ storage/ tests/

      - name: Run type checking
        run: |
          mypy app/ models/ api/
        continue-on-error: true

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
