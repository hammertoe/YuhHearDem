<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuhHearDem - Barbados Parliamentary Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message-assistant {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">YuhHearDem</h1>
                    <p class="text-gray-600 text-sm mt-1">
                        Parliamentary Knowledge Assistant - Ask about legislation, bills, sessions, and more
                    </p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div id="connectionStatus" class="w-3 h-3 rounded-full bg-gray-400 mr-2"></div>
                        <span id="connectionText" class="text-sm text-gray-600">Connecting...</span>
                    </div>
                    <button id="clearChat" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors border border-gray-300">
                        Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <div class="flex-1 overflow-hidden">
            <div class="max-w-6xl mx-auto h-full">
                <div id="chatContainer" class="chat-container overflow-y-auto px-6 py-6 space-y-4">
                    <div class="text-center text-gray-500 py-8">
                        Start a conversation by typing a question below...
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t border-gray-200 px-6 py-4">
            <div class="max-w-6xl mx-auto">
                <div class="flex space-x-3">
                    <div class="flex-1">
                        <input
                            type="text"
                            id="queryInput"
                            placeholder="Ask about Barbados parliamentary discussions, legislation, bills..."
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <button
                        id="sendButton"
                        class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md"
                    >
                        <span class="flex items-center">
                            Send
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9 2zm0 0v-8"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const API_BASE = window.location.origin;
        const API_QUERY = `${API_BASE}/api/query`;
        const API_STREAM = `${API_BASE}/api/query/stream`;

        // State
        let sessionId = null;
        let userId = null;
        let isProcessing = false;
        let messageCounter = 0;

        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearChat');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');

        // Initialize session
        async function initializeSession() {
            const storedUserId = sessionStorage.getItem('yuhheardem_user_id');
            const storedSessionId = sessionStorage.getItem('yuhheardem_session_id');

            if (storedUserId && storedSessionId) {
                userId = storedUserId;
                sessionId = storedSessionId;
            } else {
                userId = generateUUID();
                sessionId = generateUUID();
                sessionStorage.setItem('yuhheardem_user_id', userId);
                sessionStorage.setItem('yuhheardem_session_id', sessionId);
            }
            updateConnectionStatus(true);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'w-3 h-3 rounded-full bg-green-500 mr-2';
                connectionText.textContent = 'Connected';
                sendButton.disabled = false;
            } else {
                connectionStatus.className = 'w-3 h-3 rounded-full bg-red-500 mr-2';
                connectionText.textContent = 'Disconnected';
                sendButton.disabled = true;
            }
        }

        function addMessage(role, content, structuredResponse = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-2xl ${role === 'user'
                ? 'message-user text-white rounded-2xl rounded-tl-none'
                : 'message-assistant text-white rounded-2xl rounded-tr-none'
            } px-6 py-4`;

            const roleLabel = document.createElement('div');
            roleLabel.className = `text-xs font-semibold mb-2 ${role === 'user' ? 'text-blue-100' : 'text-indigo-100'}`;
            roleLabel.textContent = role === 'user' ? 'You' : 'YuhHearDem';
            bubble.appendChild(roleLabel);

            const messageContent = document.createElement('div');
            messageContent.className = 'text-gray-100';

            if (structuredResponse && structuredResponse.response_cards) {
                structuredResponse.response_cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bg-white bg-opacity-10 rounded-lg p-4 mb-3';
                    cardDiv.innerHTML = `
                        <div class="font-semibold text-gray-800 mb-1">${card.summary}</div>
                        <div class="text-sm text-gray-700">${card.details}</div>
                    `;
                    messageContent.appendChild(cardDiv);
                });
            } else {
                messageContent.innerHTML = marked.parse(content);
            }

            bubble.appendChild(messageContent);
            messageDiv.appendChild(bubble);

            const timestamp = document.createElement('div');
            timestamp.className = 'text-xs text-gray-400 mt-1';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'flex justify-start mb-4';
            indicator.innerHTML = `
                <div class="message-assistant text-white rounded-2xl rounded-tr-none px-6 py-3">
                    <div class="text-indigo-100 text-xs font-semibold mb-2">YuhHearDem</div>
                    <div class="typing-indicator text-gray-100">
                        <span>YuhHearDem is thinking</span>
                        <span>.</span>
                        <span>.</span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing;
            queryInput.disabled = processing;
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query || isProcessing) return;

            setProcessing(true);
            addMessage('user', query);
            queryInput.value = '';

            try {
                addTypingIndicator();

                const response = await fetch(API_STREAM, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: userId,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let structuredResponse = null;

                removeTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            const eventType = line.slice(7).trim();

                            if (eventType === 'thinking') {
                                // Show thinking state (already handled by typing indicator)
                            } else if (eventType === 'response') {
                                try {
                                    const data = JSON.parse(line.slice(6).trim());

                                    if (data.structured_response) {
                                        structuredResponse = data.structured_response;
                                    }

                                    // Remove previous assistant message if exists
                                    const lastAssistantMsg = chatContainer.querySelector('.message-assistant:last-of-type');
                                    if (lastAssistantMsg && messageCounter > 1) {
                                        lastAssistantMsg.remove();
                                    }

                                    addMessage('assistant', '', structuredResponse);
                                    messageCounter++;
                                } catch (e) {
                                    console.error('Failed to parse response:', e);
                                }
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Query failed:', error);
                addMessage('assistant', `Sorry, something went wrong: ${error.message}`);
            } finally {
                setProcessing(false);
            }
        }

        function clearChat() {
            chatContainer.innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    Start a conversation by typing a question below...
                </div>
            `;
            messageCounter = 0;
            queryInput.value = '';
            queryInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendQuery);
        clearButton.addEventListener('click', clearChat);
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendQuery();
            }
        });

        // Initialize
        initializeSession();
        queryInput.focus();
    </script>
</body>
</html>
