# PostgreSQL with pgvector for YuhHearDem
# Data stored in /var/lib/yuhheardem/postgres (outside deployment directory)

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yhd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yuhheardem
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: yuhheardem
    volumes:
      - /var/lib/yuhheardem/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - yhd-shared
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuhheardem"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=32MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"

networks:
  yhd-shared:
    external: true
