# Nginx configuration for YuhHearDem
# Copy to: /etc/nginx/sites-available/yuhheardem.com
# Enable with: sudo ln -s /etc/nginx/sites-available/yuhheardem.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name yuhheardem.com www.yuhheardem.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yuhheardem.com www.yuhheardem.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/yuhheardem.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yuhheardem.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Upstream to application (managed by deploy script)
    location / {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (served directly by nginx)
    location /static/ {
        alias /var/lib/yuhheardem/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:8003/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/yuhheardem-access.log;
    error_log /var/log/nginx/yuhheardem-error.log;
}
